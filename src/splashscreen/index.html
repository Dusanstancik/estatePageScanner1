<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vytajte na stránke Page Scanner</title>
</head>
<body>
    <header>
        <div class="jumbotron text-center">
            <h1 class="display-1 animated zoomIn">Vytajte</h1>
        </div>
    </header>

    <main>
        <script type = "text/javascript">
            $(window).load(function() {
                setTimeout(function() {
                    $("#contentPost").show('fadeIn', {}, 1500)
                }, 2000);
            });
        </script>
        <div class="container">
            <div id="contentPost">
                <button type="button" class="btn btn-outline-secondary">Prihlásenie</button>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom">
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-4"><p class="footer ">&copy;  Powered by Java FX</p></div>
                <div class="col-5">&copy;  Made by Stančík - Lajzo</div>
            </div>

        </div>

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
